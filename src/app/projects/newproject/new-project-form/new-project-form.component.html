<form [formGroup]="formNewGroup">
  <fieldset>
    <legend>New Project</legend>
    <section>
      <label for="name">Name</label>
      <input name="name" formControlName="projectName" type="text" placeholder="Project name" />
    </section>

  </fieldset>
  <input value="Save" type="submit" (click)="sendProject()" />
</form>
